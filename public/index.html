        <section id="ver-mapa">
            <h2 class="titulo">Recorre el mapa con tu mokepon</h2>
            <canvas id="mapa"></canvas>                                                                     <!--canvas es una etiqueta que crea un rectangulo donde podemos dibujar con js-->
            <button 
                ontouchstart="moverArriba()"
                ontouchend="detenerMovimiento()" 
                onmouseup="detenerMovimiento()" 
                onmousedown="moverArriba()"
            >Arriba</button>
            <div id="botonesMapa">
                <button 
                    ontouchstart="moverIzquierda()" 
                    ontouchend="detenerMovimiento()" 
                    onmouseup="detenerMovimiento()" 
                    onmousedown="moverIzquierda()"
                >Izquierda</button>
                <button 
                    ontouchstart="moverAbajo()"
                    ontouchend="detenerMovimiento()" 
                    onmouseup="detenerMovimiento()" 
                    onmousedown="moverAbajo()"
                >Abajo</button>
                <button 
                    ontouchstart="moverDerecha()" 
                    ontouchend="detenerMovimiento()" 
                    onmouseup="detenerMovimiento()"
                    onmousedown="moverDerecha()"
                >Derecha</button>
            </div>
        </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo">Kokemon!</h1>
            <h2 >Elige tus ataques:</h2>
            <div id="contenedor-ataques">
                
            </div>

             
            <div id="msj-container">
              
                <div id="mensajes-ataques">
                    <div id="ataques-jugador"></div>
                    <div id="ataques-enemigo"></div>
                    
                </div>

            </div>
                <section id="reiniciar">
                    <button id="btn-reiniciar">Reiniciar</button>
                </section>
            


        </section>
